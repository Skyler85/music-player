<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <audio sec="" id="audio"></audio>
    <div class="music-player">
      <h1 class="music-name">song 1</h1>
      <p class="artist-name">artist</p>

      <div class="disk"></div>
      <div class="song-slider">
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
      </div>
      <div class="controls">
        <button class="btn backward-btn">
          <img src="aseets/images/pre.png" />
        </button>
        <button class="play-btn"><span></span><span></span></button>
        <button class="btn forward-btn">
          <img src="aseets/images/nxt.png" />
        </button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/2cb7ce3cc7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
